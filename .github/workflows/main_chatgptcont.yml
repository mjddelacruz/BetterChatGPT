# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatgptcont

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mdcregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_12bdf82665e64b28bd13bf67b657ea4e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1dcf08cde1e9452897d41bf31885ccaa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mdcregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_12bdf82665e64b28bd13bf67b657ea4e }}/chatgptcont:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatgptcont'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_01acff2804704cd699f75bd771f643d4 }}
        images: 'mdcregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_12bdf82665e64b28bd13bf67b657ea4e }}/chatgptcont:${{ github.sha }}'