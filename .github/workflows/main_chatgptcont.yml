# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatgptcont

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mdcregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a913c9b7d5254d8ea7ae987030e1945a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_58e0e0e0f5794afab5e39e55d752eca5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mdcregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a913c9b7d5254d8ea7ae987030e1945a }}/chatgptcont:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatgptcont'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2877830403e54db49c970791212aed47 }}
        images: 'mdcregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a913c9b7d5254d8ea7ae987030e1945a }}/chatgptcont:${{ github.sha }}'